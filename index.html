<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Quiz Appüìù</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/3407/3407022.png?semt=ais_hybrid" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container main-container">
        <!-- Left Side -->
        <div class="left-side">
            <img src="https://student.saylaniwelfare.com/assets/logo-OpazD70S.png" alt="SMIT Logo" width="150">
            <h2>SMIT Quiz App</h2>
        </div>

        <!-- Right Side -->
        <div class="quiz-card">
            <!-- Step 1: Ask for Name and Roll Number -->
            <div id="user-info-form">
                <h3>Enter Your Details</h3>
                <div class="mb-3">
                    <label for="user-name" class="form-label">Name:</label>
                    <input type="text" id="user-name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="roll-number" class="form-label">Roll Number:</label>
                    <input type="text" id="roll-number" class="form-control" placeholder="Enter your roll number">
                </div>
                <button id="start-btn" class="btn btn-success">Start Quiz</button>
            </div>

            <!-- Step 2: Quiz -->
            <div id="quiz-section" style="display: none;">
                <div class="user-info">
                    <p><strong>Name:</strong> <span id="display-name"></span></p>
                    <p><strong>Roll No:</strong> <span id="display-roll"></span></p>
                </div>
                <h4 id="question"></h4>
                <div id="answer-btn" class="d-flex flex-column gap-2"></div>
                <button id="next-btn" class="btn btn-primary mt-3" style="display: none;">Next</button>
            </div>

            <!-- Step 3: Restart Button -->
            <div id="restart-section" style="display: none;">
                <h3 id="final-score"></h3>
                <button id="restart-btn" class="btn btn-danger">Restart</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
